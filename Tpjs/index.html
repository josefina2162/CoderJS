<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doña Alicia</title>
    <!-- Enlaces a los estilos de Bootstrap y CSS personalizados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/estilos.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href= "assets/font/Gotu-Regular.ttf">
	<link rel="stylesheet" href= "assets/font/Gotu-Regular.ttf">

    
</head>
<body>
    <div class="container fondo my-5 d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-5 titulo">Doña Alicia</h1>

        <!-- Botón Dropdown de Bootstrap -->
		<div class="m-5 dropdown botonDrop">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				Servicios 
			</button>
			<ul class="dropdown-menu" id="listaServicios">
			</ul>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Precio</th>
				</tr>
			</thead>
			<tbody id="tablaServicios">
			</tbody>
		</table>

		<!-- Botones Borrar y Aceptar en un grupo -->
<div class="btn-group" role="group" aria-label="Botones">
    <button type="button" class="btn btn-secondary m-3" id="borrar-btn-custom">Borrar</button>
    <button type="button" class="btn btn-primary m-3" id="aceptar-btn">Aceptar</button>
</div>
		
		<p>Total: $<span id="total">0</span></p>

		<div class="totalCarrito m-5 p-5"> 
			
		</div>

		<div id="carouselExampleIndicators" class="carousel slide my-5 custom-carousel" data-bs-ride="carousel">
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img src="./assets/img/catering1.png" class="d-block h-auto mx-auto" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="./assets/img/catering2.png" class="d-block h-auto mx-auto" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="./assets/img/catering3.png" class="d-block h-auto mx-auto" alt="...">
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		</div>

    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js son requeridos) -->
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/tp3.js"></script>	
</body>
</html>
